{% extends 'layout.html' %}

{% block title %} ORC 24 - Login - Pier MTTP {% endblock %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@3/build/css/index.css">
<script src="https://cdn.jsdelivr.net/npm/simple-keyboard@3/build/index.js"></script>
<div id="keyboard-container" class="simple-keyboard"></div>

  <div class="container">
    <div class="login-header">
      <div class="line line-left"></div>
      <img src="{{ url_for('static', filename='images/logos/logo-01.webp') }}" alt="Pier MTTP Logo" class="logo" />
      <div class="line line-right"></div>
    </div>

    <!-- Login Form Wrapper -->
    <div class="login-wrapper">
      <div class="login-box">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}"> 
          <div class="input-group">
            <span class="icon icon-left"><img src="{{ url_for('static', filename='images/svg/22.svg') }}" alt="Logout" width="20" height="20" ></span>
            <input type="text" name="email" placeholder="Email" required />
          </div>

          <div class="input-group">
            <span class="icon icon-left"><img src="{{ url_for('static', filename='images/svg/21.svg') }}" alt="Logout" width="20" height="20" ></span>
            <input type="password" name="password" id="password-input" placeholder="Password" required />
            <span class="icon icon-right" id="toggle-password"><i class="fa-solid fa-eye"></i></span>
          </div>
          
          <div class="login-actions">
            <button type="submit" class="login-btn">LOGIN  <img src="{{ url_for('static', filename='images/svg/17.svg') }}" alt="Logout" width="30" height="30"  style="padding: 7px 9px; background: #0B1734; border-radius: 5px;"> </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
