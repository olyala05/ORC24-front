{% extends 'layout.html' %}

{% block title %}ORC 24 - Login - Pier MTTP{% endblock %}

{% block content %}
  <div class="container">
    <div class="header">
      <div class="line line-left"></div>
      <img src="{{ url_for('static', filename='images/logos/logo-01.webp') }}" alt="Pier MTTP Logo" class="logo" />
      <div class="line line-right"></div>
    </div>

    <!-- Login Form Wrapper -->
    <div class="login-wrapper">
      <div class="login-box">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">  <!-- ðŸŽ¯ Flask'a yÃ¶nlendirme -->
          <div class="input-group">
            <span class="icon icon-left"><i class="fa-solid fa-user"></i></span>
            <input type="text" name="email" placeholder="Email" required />
          </div>

          <div class="input-group">
            <span class="icon icon-left"><i class="fa-solid fa-lock"></i></span>
            <input type="password" name="password" id="password-input" placeholder="Password" required />
            <span class="icon icon-right" id="toggle-password"><i class="fa-solid fa-eye"></i></span>
          </div>
          
          <div class="login-actions">
            <button type="submit" class="login-btn">LOGIN <i class="fa-solid fa-sign-in-alt login-icon"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
