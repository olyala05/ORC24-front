<div class="header">
  <div class="header-left">
    <button class="header-button" onclick="goBack()">
      Back <img src="{{ url_for('static', filename='images/svg/20.svg') }}" alt="Logout" width="20" height="20"  style="padding: 7px 7px; background: #0B1734; border-radius: 5px;">
    </button>
  </div>

  <div class="header-logo">
    <img
      src="{{ url_for('static', filename='images/logos/logo-01.webp') }}"
      alt="Pier MTTP Logo"
      class="logo"
    />
  </div>

  <div class="header-right">
    <div class="date-time" id="currentDateTime">16 Temmuz 2024 13:50</div>
    <div class="report-line">
      <div class="line"></div>
    </div>
    <div class="report-date">ORC Status</div>
  </div>
</div>

<script>
  function goBack() {
    history.back();
    setTimeout(() => {
      location.replace(document.referrer); // Sayfa yenilenmesini engelle
    }, 0);
  }

  function updateDateTime() {
    const now = new Date();
    const formattedDate = now.toLocaleString("tr-TR", {
      // weekday: "long", // Haftaisimleirni isterseler buun yorum satırından aç
      year: "numeric",
      month: "long", // Ocak, Şubat vs.
      day: "numeric",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit",
    });
    document.getElementById("currentDateTime").textContent = formattedDate;
  }

  // Sayfa yüklendiğinde ve her saniye güncelle
  updateDateTime();
  setInterval(updateDateTime, 1000);
</script>
