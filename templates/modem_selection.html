{% extends "layout.html" %} {% block title %} Modem Selection {% endblock %} {%
block content %}
<div class="header">
  <div class="header-left">
    <button class="header-button" onclick="goToDashboard()">
      Home <i class="fas fa-home"></i>
    </button>
  </div>

  <div class="header-logo">
    <img
      src="{{ url_for('static', filename='images/logos/logo-01.webp') }}"
      alt="Pier MTTP Logo"
      class="logo"
    />
  </div>

  <div class="header-right">
    <div class="date-time">16 Temmuz 2024 10:14</div>
    <div class="report-line">
      <div class="line"></div>
    </div>
    <div class="report-date">Modem Selection</div>
  </div>
</div>

<!-- Sayfa Ä°Ã§eriÄŸi -->
<main class="content">
  <div class="modem-selection">
    <div class="dropdown-container">
      <label for="modem">Select Modem or Device:</label>
      <select id="modem" class="modem-dropdown" onchange="connectDevice()">
        <option value="" disabled selected>Loading devices...</option>
      </select>
    </div>

    <div class="button-container">
      <button class="btn active" onclick="goToORCStatus()">ORC Status</button>
      <button class="btn" onclick="goToEquipment()">Equipment</button>
      <button class="btn">Settings</button>
    </div>

    <div class="bottom-buttons">
      <button class="btn">Test</button>
      <button class="btn">Date</button>
    </div>

    <div id="status"></div>
  </div>
</main>

<script>
  function fetchDevices() {
    fetch("/devices")
      .then((response) => response.json())
      .then((data) => {
        let dropdown = document.getElementById("modem");
        dropdown.innerHTML = ""; // Ã–nce temizle

        // VarsayÄ±lan "Select Modem" SeÃ§eneÄŸi
        let defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.disabled = true;
        defaultOption.selected = true;
        defaultOption.textContent = "Select Modem or Device";
        dropdown.appendChild(defaultOption);

        // Wi-Fi ve Modemlere BaÄŸlÄ± CihazlarÄ± Ekleyelim
        data.forEach((device) => {
          let option = document.createElement("option");
          option.value = device.ip;
          option.textContent = `${device.ip} (${device.mac})`;
          dropdown.appendChild(option);
        });
      })
      .catch((error) => console.error("CihazlarÄ± alÄ±rken hata:", error));
  }

  function connectDevice() {
    let dropdown = document.getElementById("modem");
    let selectedDevice = dropdown.value;

    if (!selectedDevice) {
      return;
    }

    fetch("/connect_device", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ ip_address: selectedDevice }),
    })
      .then((response) => response.json())
      .then((data) => {
        let status = document.getElementById("status");

        if (data.success) {
          sessionStorage.setItem("selected_device_ip", selectedDevice);

          // SweetAlert ile baÅŸarÄ± mesajÄ±
          Swal.fire({
            position: "bottom-end", // ğŸ“Œ SaÄŸ alt kÃ¶ÅŸe
            icon: "success",
            title: "Cihaz baÅŸarÄ±yla baÄŸlandÄ±!",
            showConfirmButton: false,
            timer: 5000, // 5 saniyede kaybolur
            toast: true,
            customClass: {
              popup: "small-toast",
            },
          });
        } else {
          // âŒ BaÅŸarÄ±sÄ±z baÄŸlantÄ± mesajÄ± (KÄ±rmÄ±zÄ±)
          status.innerHTML =
            "<p style='color: red;'>BaÄŸlantÄ± hatasÄ±: " + data.error + "</p>";

          // SweetAlert ile hata mesajÄ±
          Swal.fire({
            position: "bottom-end", // ğŸ“Œ SaÄŸ alt kÃ¶ÅŸe
            icon: "error",
            title: "âš ï¸ BaÄŸlantÄ± hatasÄ±!",
            showConfirmButton: false,
            timer: 5000, // 5 saniyede kaybolur
            toast: true,
            customClass: {
              popup: "small-toast",
            },
          });
        }
      })
      .catch((error) => {
        console.error("BaÄŸlantÄ± hatasÄ±:", error);

        // Genel hata mesajÄ±
        Swal.fire({
          position: "bottom-end", // ğŸ“Œ SaÄŸ alt kÃ¶ÅŸe
          icon: "error",
          title: "âš ï¸ BaÄŸlantÄ± sÄ±rasÄ±nda hata oluÅŸtu!",
          showConfirmButton: false,
          timer: 5000, // 5 saniyede kaybolur
          toast: true,
          customClass: {
            popup: "small-toast",
          },
        });
      });
  }

  function goToORCStatus() {
    let dropdown = document.getElementById("modem");
    let selectedDeviceIP = dropdown ? dropdown.value : null; // SeÃ§ili cihazÄ±n IP'sini al

    if (!selectedDeviceIP) {
      // KullanÄ±cÄ±ya uyarÄ± ver
      Swal.fire({
        icon: "warning",
        title: "âš ï¸ UyarÄ±",
        text: "LÃ¼tfen Ã¶nce bir cihaz seÃ§iniz!",
        confirmButtonText: "Tamam",
      });
      return; // Ä°ÅŸlemi durdur
    }

    // **Loading ekranÄ±nÄ± ekleyelim**
    let loadingOverlay = document.createElement("div");
    loadingOverlay.id = "loading-overlay";
    loadingOverlay.className = "loading-overlay";
    loadingOverlay.innerHTML = `
      <div class="loading-box">
        <p> ORC Status yÃ¼kleniyor...</p>
        <div class="loader"></div>
      </div>`;
    document.body.appendChild(loadingOverlay); // **Sayfaya ekle**

    fetch("/get_selected_device")
      .then((response) => response.json())
      .then((data) => {
        if (!data.ip_address) {
          Swal.fire({
            icon: "warning",
            title: "âš ï¸ UyarÄ±",
            text: "LÃ¼tfen Ã¶nce bir cihaz seÃ§iniz!",
            confirmButtonText: "Tamam",
          });
          return;
        }

        // **YÃ¶nlendirme**
        window.location.href = `/orc-status?ip_address=${data.ip_address}`;
      })
      .catch((error) => {
        console.error("Cihaz seÃ§me hatasÄ±:", error);
        Swal.fire({
          icon: "error",
          title: "Hata!",
          text: "Cihaz bilgisi alÄ±namadÄ±. LÃ¼tfen tekrar deneyin.",
          confirmButtonText: "Tamam",
        });
      })
      .finally(() => {
        // **Loading ekranÄ±nÄ± kaldÄ±r**
        let loader = document.getElementById("loading-overlay");
        if (loader) loader.remove();
      });
  }

  // Sayfa yÃ¼klendiÄŸinde cihazlarÄ± getir
  document.addEventListener("DOMContentLoaded", fetchDevices);

  // Dashboard SAyfasÄ±na YÃ¶nlendirir
  function goToDashboard() {
    window.location.href = "/dashboard";
  }

  // Equipment With Model 
  function goToEquipment() {
    let selectedDeviceIP = sessionStorage.getItem("selected_device_ip");

    if (!selectedDeviceIP) {
      // KullanÄ±cÄ±ya uyarÄ± ver
      Swal.fire({
        icon: "warning",
        title: "âš ï¸ UyarÄ±",
        text: "LÃ¼tfen Ã¶nce bir cihaz seÃ§iniz!",
        confirmButtonText: "Tamam",
      });
      return; // Ä°ÅŸlemi durdur
    }

    // **Loading ekranÄ±nÄ± ekleyelim**
    let loadingOverlay = document.createElement("div");
    loadingOverlay.id = "loading-overlay";
    loadingOverlay.className = "loading-overlay";
    loadingOverlay.innerHTML = `
      <div class="loading-box">
        <p> Equipments taranÄ±yor...</p>
        <div class="loader"></div>
      </div>`;
    document.body.appendChild(loadingOverlay); // **Sayfaya ekle**

    fetch("/equipments-with-models", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ ip_address: selectedDeviceIP }),
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.error) {
          Swal.fire({
            icon: "error",
            title: "Hata",
            text: data.error,
            confirmButtonText: "Tamam",
          });
          return;
        }

        // **Modbus verilerini sakla**
        sessionStorage.setItem(
          "equipment_data",
          JSON.stringify(data.equipments)
        );

        // **Equipment sayfasÄ±na yÃ¶nlendir**
        window.location.href = "/equipment";
      })
      .catch((error) => {
        console.error("Ekipman verisi alÄ±rken hata oluÅŸtu:", error);
        Swal.fire({
          icon: "error",
          title: "Hata!",
          text: "Modbus verisi alÄ±namadÄ±. LÃ¼tfen tekrar deneyin.",
          confirmButtonText: "Tamam",
        });
      })
      .finally(() => {
        // **Loading ekranÄ±nÄ± kaldÄ±r**
        let loader = document.getElementById("loading-overlay");
        if (loader) loader.remove();
      });
  }

  // Equipment Buttonununa gider onclick="goToEquipmentSetting()"
  function goToEquipmentSetting() {
    let dropdown = document.getElementById("modem");
    let selectedDeviceIP = dropdown ? dropdown.value : null; // SeÃ§ili cihazÄ±n IP'sini al

    if (!selectedDeviceIP) {
      // KullanÄ±cÄ±ya uyarÄ± ver
      Swal.fire({
        icon: "warning",
        title: "âš ï¸ UyarÄ±",
        text: "LÃ¼tfen Ã¶nce bir cihaz seÃ§iniz!",
        confirmButtonText: "Tamam",
      });
      return; // Ä°ÅŸlemi durdur
    }

    // **Loading ekranÄ±nÄ± ekleyelim**
    let loadingOverlay = document.createElement("div");
    loadingOverlay.id = "loading-overlay";
    loadingOverlay.className = "loading-overlay";
    loadingOverlay.innerHTML = `
      <div class="loading-box">
        <p> Equipments taranÄ±yor...</p>
        <div class="loader"></div>
      </div>`;
    document.body.appendChild(loadingOverlay); // **Sayfaya ekle**

    fetch("/modbus_request", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ ip_address: selectedDeviceIP }),
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.error) {
          alert("Hata: " + data.error);
          return;
        }

        // Modbus verilerini Equipment sayfasÄ±na yÃ¶nlendirmeden Ã¶nce sakla
        sessionStorage.setItem("modbus_data", JSON.stringify(data.modbus_data));

        // Equipment sayfasÄ±na yÃ¶nlendir
        window.location.href = "/equipment-setting";
      })
      .catch((error) => {
        console.error("Modbus verisi alÄ±rken hata oluÅŸtu:", error);
        alert("Modbus verisi alÄ±namadÄ±. LÃ¼tfen tekrar deneyin.");
      })
      .finally(() => {
        // **Loading ekranÄ±nÄ± kaldÄ±r**
        let loader = document.getElementById("loading-overlay");
        if (loader) loader.remove();
      });
  }
</script>
{% endblock %}
